<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header flex align-center space-between full main-layout">
        <nav class="main-nav flex align-center space-between width-full">
            <div class="logo">memegen</div>
            <ul class="clean-list flex">
                <li><a href="">Gallery</a></li>
                <li><a class="about" href="">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="meme-editor flex align-center space-between full main-layout">
        <div class="main-layout flex width-full">
            <div class="canvas-container">
                <canvas id="meme-canvas"></canvas>
            </div>
            <div class="control-box flex space-between ">
                <input type="text" name="txt-input" placeholder="Enter something funny">
                <div class="crudl-container">
                    <button class="item1 fa down" onclick="onToggleLine()"></button>
                    <button class="fa plus" disabled></button>
                    <button class="fa trash-can" disabled></button>
                </div>
                <div class="edit-container">
                    <button class="fa increase" onclick="onIncreaseFont()">A+</button>
                    <button class="fa decrease" onclick="onDecreaseFont()">A-</button>
                    <button class="fa left" disabled></button>
                    <button class="fa center" disabled></button>
                    <button class="fa right" disabled></button>
                    <select class="font" name="" id="" disabled></select>
                    <button class="fa" disabled>A</button>
                    <input type="color" name="color" value="#ffffff" onchange="onSetColor()" />
                    <!-- <button class="fa palette"></button> -->
                </div>
                <!-- <select class="carrousel" name="carrousel" id="" disabled></select> -->
            </div>
        </div>
    </section>

    <section class="search-area flex align-center space-between">
        <div class="input-container">
            <input type="search" id="gsearch" name="gsearch" placeholder="Enter search keyword">
            <button class="fa glass"></button>
        </div>
        <div class="keyword">Keywords</div>
    </section>

    <section class="main-gallery full main-layout">
        <div class="grid-container"></div>
    </section>

    <footer class="main-footer flex align-center full">
        <div class="logo">memegen</div>
        <small>all rights reserved 2022</small>
    </footer>

    <script src="js/service/util.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>

</body>

</html>
