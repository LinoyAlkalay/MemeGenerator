<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <div class="logo">memegen</div>
        <ul>
            <li><a href="">Gallery</a></li>
            <li><a href="">About</a></li>
        </ul>
    </header>

    <section class="meme-editor" style="display: none;">
        Meme-Editor
        <div class="canvas-container">
            I'm Meme Canvas
            <canvas id="meme-canvas" height="300" width="300"></canvas>
        </div>
        <div class="control-box">I'm Control Box</div>
    </section>

    <section class="main-gallery">
        <section class="search-area">
            <input type="search" id="gsearch" name="gsearch" placeholder="Enter search keyword">
            <input type="submit">
            <div class="keyword">Keywords</div>
        </section>
        <div class="grid-container">Image-Gallery</div>
    </section>

    <footer class="main-footer">
        <div class="logo">memegen</div>
        <small>all rights reserved 2019</small>
    </footer>

    <script src="js/service/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>

</html>
