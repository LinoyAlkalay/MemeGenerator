<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">

    <div class="main-screen full" onclick="onToggleMenu()"></div>

    <header class="main-header flex align-center space-between full main-layout">
        <nav class="main-nav flex align-center space-between width-full">
            <div class="logo">memegen</div>
            <ul class="clean-list flex">
                <li><a href="">Gallery</a></li>
                <li><a class="about" href="">About</a></li>
            </ul>
        </nav>
        <button class="menu-toggle-btn" onclick="onToggleMenu()">â˜°</button>
    </header>

    <section class="meme-editor flex align-center space-between full main-layout">
        <div class="main-editor main-layout flex width-full">
            <div class="canvas-container width-full">
                <canvas id="meme-canvas"></canvas>
            </div>
            <div class="control-box space-between">
                <input type="text" name="txt-input" placeholder="Enter something funny">
                <div class="crudl-container">
                    <button class="fa down" title="Switch line" onclick="onSwitchLine()"></button>
                    <button class="fa plus" title="Add line" onclick="onAddLine()"></button>
                    <button class="fa trash-can" title="Delete line" onclick="onDeleteLine()"></button>
                </div>
                <div class="edit-container">
                    <button class="fa increase" onclick="onIncreaseFont()">A+</button>
                    <button class="fa decrease" onclick="onDecreaseFont()">A-</button>
                    <button class="fa left" onclick="onAlignLeft()"></button>
                    <button class="fa center" onclick="onAlignCenter()"></button>
                    <button class="fa right" onclick="onAlignRight()"></button>
                    <select class="font" onchange="onSetFont()">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="rounded-bold">Rounded</option>
                    </select>
                    <button class="stroke">A
                        <input type="color" name="color-stroke" id="color-stroke" value="#000000"
                        title="Stroke color" onchange="onSetColorStroke()" />
                    </button>
                    <button class="fa palette">
                        <input type="color" name="color-fill" id="color-fill" value="#ffffff"
                        title="Fill color" onchange="onSetColorFill()"  />
                    </button>
                </div>
                <button class="share dropdown" onclick="onShare(this)">
                    Share
                    <ul class="dropdown-content clean-list">
                        <li><a href="#" onclick="onDownloadImg(this)" download="my-meme.jpg">Download</a></li>
                        <li><a href="#" onclick="onShareToFacebook()">share on facebook</a></li>
                    </ul>
                </button>
            </div>
        </div>
    </section>

    <section class="search-area flex align-center space-between">
        <div class="input-container">
            <input type="search" name="gsearch" placeholder="Enter search keyword">
            <button class="fa glass" onclick="onSearch()"></button>
        </div>
    </section>

    <section class="main-gallery full main-layout">
        <div class="grid-container"></div>
    </section>

    <footer class="main-footer flex align-center full">
        <div class="logo">memegen</div>
        <small>all rights reserved 2022</small>
    </footer>

    <script src="js/service/storage.service.js"></script>
    <script src="js/service/upload.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>

</body>

</html>
